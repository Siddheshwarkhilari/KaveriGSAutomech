name: 🚀 Deploy GSAutoMech to VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬆️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔑 Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VM_PRIVATE_KEY }}

      - name: 🧪 Test SSH connection (Debug Mode)
        run: |
          set -x
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "echo ✅ SSH connection successful"

      - name: 🚀 Deploy to VM as root
        run: |
          set -x
          ssh -tt -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            sudo -i bash -lc '
              set -x

              # Ensure nvm + pm2 are loaded
              export NVM_DIR="/root/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
              [ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion" || true

              # Activate node version that has pm2
              nvm use --lts >/dev/null 2>&1 || true

              # Verify pm2 exists
              command -v pm2 || { echo "❌ pm2 not found"; exit 1; }

              echo "🔄 Navigating to app directory or cloning if missing"
              if [ ! -d "/root/GSAutoMech" ]; then
                git clone https://github.com/Siddheshwarkhilari/GSAutoMech.git /root/GSAutoMech
              fi
              cd /root/GSAutoMech

              echo "📥 Pulling latest changes"
              git fetch origin main
              git reset --hard origin/main

              echo "📦 Checking if dependencies need update"
              if [ -f package.json ] && [ -f package-lock.json ]; then
                if git diff HEAD@{1}..HEAD --name-only | grep -E "package(-lock)?\.json"; then
                  echo "📦 Dependencies changed, running npm install"
                  npm install
                else
                  echo "✅ Dependencies unchanged, skipping npm install"
                fi
              else
                echo "⚠️ No package.json found, skipping npm install"
              fi

              echo "🚀 Restarting application with PM2"
              pm2 stop gsautomech-dev || true
              pm2 delete gsautomech-dev || true
              pm2 start npm --name "gsautomech-dev" -- run dev

              echo "💾 Saving PM2 process list"
              pm2 save
            '
          EOF
