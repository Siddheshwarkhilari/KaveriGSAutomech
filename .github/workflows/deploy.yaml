name: ğŸš€ Deploy GSAutoMech to VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬†ï¸ Checkout repo (for workflow use only)
        uses: actions/checkout@v4

      - name: ğŸ”‘ SSH into VM and deploy (Debug Mode)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          debug: true   # ğŸ” Enable debug logs for SSH action
          script_stop: true  # âŒ Stop immediately on error
          script: |
            set -x   # ğŸ” Print every command before executing

            echo "ğŸ”„ Switching to root and deploying..."
            sudo -i -u root bash << 'EOF'
              set -x   # ğŸ” Enable debug mode inside root shell

              echo "ğŸ”„ Navigating to app directory or cloning if missing"
              if [ ! -d "~/GSAutoMech" ]; then
                git clone https://github.com/Siddheshwarkhilari/GSAutoMech.git ~/GSAutoMech
              fi
              cd ~/GSAutoMech

              echo "Pulling latest changes"
              git fetch origin main
              git reset --hard origin/main

              echo "ğŸ“¦ Checking if dependencies need update"
              if [ -f package.json ] && [ -f package-lock.json ]; then
                if git diff HEAD@{1}..HEAD --name-only | grep -E "package(-lock)?\.json"; then
                  echo "ğŸ“¦ Dependencies changed, running npm install"
                  npm install
                else
                  echo "âœ… Dependencies unchanged, skipping npm install"
                fi
              else
                echo "âš ï¸ No package.json found, skipping npm install"
              fi

              echo "ğŸš€ Restarting application with PM2"
              pm2 stop gsautomech-dev || true
              pm2 delete gsautomech-dev || true
              pm2 start npm --name "gsautomech-dev" -- run dev

              echo "ğŸ’¾ Saving PM2 process list"
              pm2 save
            EOF
